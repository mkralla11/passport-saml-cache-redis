version: '3.7'
services:
  setup_runner:
    build:
      context: ../../
      dockerfile: Dockerfile
      target: setuprunner
    environment:
      NODE_ENV: ${NODE_ENV}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}
      BASE_PWD: ${BASE_PWD}
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME}
      MAIN_COMPOSE_COMMAND: ${MAIN_COMPOSE_COMMAND}
    tty: true
    stdin_open: true
    working_dir: /app
    volumes:
      - ${BASE_PWD}:/app
      - pscr_docker_data_cache_node_modules:/app/node_modules:delegated
      - /var/run/docker.sock:/var/run/docker.sock
    user: root
    command: >
      sh -c 'echo "running inner-runner.js script..." && node ./docker/scripts/inner-runner.js'
    networks:
      - pscr_dev
    ports:
      - 9225:9229
volumes:
  pscr_docker_data_cache_node_modules:
    name: pscr_docker_data_cache_node_modules
networks:
  pscr_dev:
    name: pscr_dev
    driver: bridge
